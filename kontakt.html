<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kochwelt</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./confirm_contact.css" />
    <link rel="stylesheet" href="./contactform.css" />
    <script src="./contact.js"></script>
  </head>
  <body id="test">
    <header>
      <div id="content">
        <a href="./index.html">
          <img src="./resources/logo.png" alt="logo" />
        </a>
        <nav>
          <div><a href="./index.html">Start</a></div>
          <div><a href="./rezeptDesTages.html">Rezept des Tages</a></div>
          <div><a class="active" href="./kontakt.html">Kontakt</a></div>
          <div><a href="./impressum.html">Impressum</a></div>
        </nav>
      </div>
    </header>

    <section class="contactform">
      <div class="inside">
        <form onsubmit="sendMail(event)">
          <label class="labelTitle">Kontaktiere uns:</label>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required class="media" />

          <label for="email">E-Mail:</label>
          <input type="email" id="email" name="email" required class="media" />

          <label for="subject">Betreff:</label>
          <input
            type="text"
            id="subject"
            name="subject"
            required
            class="media"
          />

          <label for="message">Nachricht:</label>
          <textarea
            id="message"
            name="message"
            rows="auto"
            minrows="2"
            maxrows="6"
            required
            class="media"
          ></textarea>

          <button class="button_green" type="submit">Absenden</button>
        </form>
      </div>
    </section>

    <footer>
      <div id="footer-content">
        <img src="./resources/img/logo_small.png" alt="logo" />

        <p>© Alex Schöfer, Leon König, Surab Link & Tom Steimann</p>
        <nav>
          <a href="./datenschutz.html">Datenschutz</a>
          <a href="./impressum.html">Impressum</a>
        </nav>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
